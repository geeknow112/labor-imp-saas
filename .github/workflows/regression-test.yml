name: Regression Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  regression-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: labor_imp_saas_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "CREATE DATABASE IF NOT EXISTS labor_imp_saas_test;"

    - name: Configure Environment
      run: |
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=labor_imp_saas_test" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Seed Database
      run: php artisan db:seed --force

    - name: Create Blog Storage Directory
      run: |
        mkdir -p storage/app/blog/posts
        chmod -R 777 storage/app/blog

    - name: Start Laravel Server
      run: |
        php artisan serve --host=0.0.0.0 --port=8000 &
        sleep 5
      env:
        APP_ENV: testing

    - name: Create Health Check Endpoint
      run: |
        echo "<?php Route::get('/api/health', function() { return response()->json(['status' => 'ok']); });" >> routes/api.php

    - name: Install Go Dependencies
      working-directory: ./tests/regression
      run: go mod tidy

    - name: Run Regression Tests
      working-directory: ./tests/regression
      run: go test -v ./...
      env:
        TEST_BASE_URL: http://localhost:8000

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: regression-test-results
        path: tests/regression/